<div *ngIf="isCreate">
    <h1>Add photo</h1>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter your title" [(ngModel)]="title">
        </div>
        <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
        <div class="row">
            <button type="button" class="btn btn-primary" (click)="addPhotoDetails()">Add photo</button>
        </div>
    </form>
</div>

<div>
    <div class="row">
        <button type="button" class="btn btn-primary" (click)="goToCreate()">Add photo</button>
    </div>
    <app-photos-item *ngFor="let photo of photos" [item]="photo"></app-photos-item>
</div>
